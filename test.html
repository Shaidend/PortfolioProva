    // JavaScript aggiornato per sincronizzare carousel e card
    document.addEventListener('DOMContentLoaded', function () {
      const carousel = document.getElementById('carouselExample');
      const projectNumber = document.getElementById('project-number');
      const projectTitle = document.getElementById('project-title');
      const projectDescription = document.getElementById('project-description');
      const languagesUsed = document.getElementById('languages-used');
      const siteLink = document.getElementById('site-link');
      const folderLink = document.getElementById('folder-link');

      // Dati dei progetti aggiornati
      const projects = [
        {
          number: '01',
          title: 'E-commerce Platform',
          description: 'Una piattaforma e-commerce completa con sistema di pagamento integrato, gestione inventario e dashboard amministrativa avanzata.',
          languages: 'React, Node.js, MongoDB',
          siteUrl: 'https://example-ecommerce.com',
          folderUrl: 'https://github.com/username/ecommerce-project'
        },
        {
          number: '02',
          title: 'Mobile App Design',
          description: 'Design e sviluppo di un\'applicazione mobile per la gestione eventi con interfaccia intuitiva e funzionalit√† social integrate.',
          languages: 'React Native, Firebase',
          siteUrl: 'https://play.google.com/store/apps/details?id=com.example.app',
          folderUrl: 'https://github.com/username/mobile-app'
        },
        {
          number: '03',
          title: 'Corporate Website',
          description: 'Sito web aziendale responsive con CMS personalizzato, ottimizzazione SEO e integrazione con sistemi di analytics avanzati.',
          languages: 'Vue.js, PHP, MySQL',
          siteUrl: 'https://example-corporate.com',
          folderUrl: 'https://github.com/username/corporate-website'
        }
      ];

      // Funzione per aggiornare la card
      function updateCard(slideIndex) {
        const project = projects[slideIndex];

        // Aggiorna tutti gli elementi
        projectNumber.textContent = project.number;
        projectTitle.textContent = project.title;
        projectDescription.textContent = project.description;
        languagesUsed.textContent = project.languages;
        siteLink.href = project.siteUrl;
        folderLink.href = project.folderUrl;
      }

      // Event listener per il cambio slide
      carousel.addEventListener('slid.bs.carousel', function (event) {
        updateCard(event.to);
      });

      // Inizializza con il primo progetto
      updateCard(0);
    });
  </script>
